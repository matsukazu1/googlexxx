<!DOCTYPE html>
<html>
<head>
  <title>flask練習</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>
<body>

  <p class="lead">{{ xs }}</p>
  <h2>ディスクリプションタグ</h2>

  <p class="lead">文字数：{{ ln2 }}</p>
  <h2>ページ内文字数</h2>
  <p class="lead">{{ ln3 }}</p>
  <h2>見出し要素</h2>
  {% for bullet in ganba %}
  <li>{{ bullet }}</li>
  {% endfor %}
</div>
</body>
</html>
